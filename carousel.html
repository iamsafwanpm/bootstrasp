<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrsp/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>

            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="image.jpg" alt="los angeles">
                </div>
            </div>
            <div class="item">
                <img src="image.jpg" alt="chicago">
            </div>
            <div class="item">
                <img src="image.jpg" alt="new york">
            </div>
        </div>

        <!--left and right control-->
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">next</span>
        </a>
    </body>
