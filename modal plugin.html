<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1.minjs."></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrsp/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--trigger the model with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodel">open model</button>

        <!-- model -->
        <div id="mymodel" class="model fade" role="dialog"></div>
        <div class="modal-dialog">
             
        <!-- model content -->
        <div class="model-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">modal header</h4>
            </div>
            <div class="modal-body">
                <p>some text in the model..</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div>
        </div>
        </body>
